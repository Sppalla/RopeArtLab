<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="product-card">
        <img src="../assets/products/product-image.jpg" alt="Product Image" class="product-image">
        <h2 class="product-title">Product Title</h2>
        <p class="product-description">This is a brief description of the product. It highlights the features and benefits.</p>
        <span class="product-price">$XX.XX</span>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
